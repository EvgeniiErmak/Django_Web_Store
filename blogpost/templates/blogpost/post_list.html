{% extends 'base.html' %}

{% block title %}Список записей в блоге{% endblock %}

{% block content %}
  <h1>Список записей в блоге</h1>

  <ul>
    {% for post in object_list %}
      <li>
        <a href="{% url 'blogpost:post_detail' slug=post.slug %}">{{ post.title }}</a>
        <span> | </span>
        <a href="{% url 'blogpost:post_edit' slug=post.slug %}" class="btn btn-outline-primary btn-sm">Редактировать</a>
        <span> | </span>
        <a href="{% url 'blogpost:post_delete' slug=post.slug %}" class="btn btn-outline-danger btn-sm">Удалить</a>
      </li>
      <br>
    {% endfor %}
  </ul>
  <br>
  <a class="btn btn-outline-primary mt-3" href="{% url 'blogpost:post_create' %}">Создать новую запись</a>
{% endblock %}
