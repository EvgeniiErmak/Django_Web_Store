{% extends 'base.html' %}

{% block title %}{{ product.name }}{% endblock %}

{% block content %}
    <div class="container">
        <h1>{{ product.name }}</h1>
        <p>{{ product.description }}</p>
        <!-- Остальные поля продукта -->

        <div class="buttons mt-3">
            <a href="{% url 'catalog:edit_product' product_id=product.id %}" class="btn btn-outline-warning">Редактировать</a>
            <a href="{% url 'catalog:delete_product' product_id=product.id %}" class="btn btn-outline-danger">Удалить</a>
        </div>

        <a href="{% url 'catalog:product_list' %}" class="btn btn-primary mt-3">Вернуться в список</a>
        <a href="{% url 'catalog:home' %}" class="btn btn-secondary mt-3">Вернуться в каталог</a>
    </div>
{% endblock %}
